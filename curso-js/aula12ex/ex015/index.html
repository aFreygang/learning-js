<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Idade</h1>
    </header>
    <section>
        <div>
            <p id="sexyear">Ano de nascimento</p>
            <p><input type="number" name="txtano" id="txtano" min="1900"></p>
            <p id='sexyear'>Sexo</p>
            <p>
                <input type="radio" name="radsex" id="mas" checked>
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <!-- É necessário que o name do input seja igual, para transformá-los no mesmo "input" -->
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input id='button' type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id='res'>
            Preencha os dados acima!
        </div>
    </section>
    <footer>
        <p>&copy; AndreFrey</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
