    <title>Exercício 03</title> <!-- Título do site/aba -->

        body {
            background-color: rgb(81, 107, 255);
            color: white;
            font: normal 17pt Arial;
        }
    </style>
</head>
<body> <!-- Conteúdo da página -->
    <h1>Olá, Mundo!</h1> <!-- Título -->
    <p>Livrei-me da maldição</p> <!-- Parágrafo -->
    <script> // Pequena demonstração/interatividade de JS
        var n1 = Number(window.prompt('Digita um número')) // Convertendo String do prompt em number 
        var n2 = Number(window.prompt('Digita outro número')) // Convertendo String do prompt em number
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é: ${soma}`) // Utilizando template string 
        // (number + number) adição
        // (string + string) concatenação
    </script>
</body>
